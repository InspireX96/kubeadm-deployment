---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: controlling
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: controlling
  source:
    repoURL: https://github.com/InspireX96/kubeadm-deployment
    targetRevision: HEAD
    path: environments/dev/controlling
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

